<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: white;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    
    .instruction {
      font-size: 14px;
      color: #333;
      text-align: center;
      line-height: 1.4;
    }
    
    .button {
      background: #18A0FB;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .button:hover {
      background: #0F8BD9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="instruction">
      Select a frame to use as artboard reference, then click the button below.
    </div>
    <button class="button" id="find-button">Find Similar Artboards</button>
  </div>

  <script>
    document.getElementById('find-button').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'find-similar-artboards' } }, '*');
    };
  </script>
</body>
</html>
